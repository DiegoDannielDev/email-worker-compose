<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>E-mail Sender</title>
    <link rel="stylesheet" , href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        label {
            display: block;
        }

        textarea, input {
            width: 400px;
        }
    </style>

</head>

<body class="container">

    <h1>E-mail Sender</h1>

<form action="http://localhost/api" method="POST">

    <div class="form-group">

        <label  for="assunto" type="hidden">Assunto</label>

        <input class="form-control" type="text" name="assunto">

    </div>

    <div class="form-group">

        <label for="mensagem">Mensagem</label>

        <textarea class="form-control" name="mensagem" cols="50" , rows="6"></textarea>

    </div>

    <div>

        <button class="btn btn-success">Enviar</button>

    </div>

</form>

</body>
</html>
